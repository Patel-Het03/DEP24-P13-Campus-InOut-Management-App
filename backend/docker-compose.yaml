version: '3.9'

services:
  db:
    image: postgres
    env_file:
      - ./django_backend/.env
  web:
    build: .
    image: web
    command: bash -c "python ./django_backend/manage.py migrate && python ./django_backend/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./django_backend/.env